<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="stopwatch">
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img src="stopppp.png" onclick="watchStop()">
                <img src="starttt.png" onclick="watchStart()">
                <img src="resetttt.png" onclick="watchReset()">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
